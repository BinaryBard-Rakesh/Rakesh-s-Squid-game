<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Results</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: "Courier New", monospace;
            text-align: center;
            padding: 22px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid green;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: darkgreen;
        }
        button {
            margin-top: 20px;
            padding: 8px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Game Results</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Games Played</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Pay (â‚¹)</th>
            </tr>
        </thead>
        <tbody id="resultsTable">
            <!-- Results will be populated here -->
        </tbody>
    </table>
    <button onclick="clearResults()">Clear Results</button>
    <script>
        function loadResults() {
            fetch("https://script.google.com/macros/s/AKfycbwrrCEEzV1--QiNdm7C-J-t0JXdZO2-Cr9uqXlF4V_2GsbMogrUM_RgQRQJc5BnC44/exec")
                .then(response => response.json())
                .then(results => {
                    let tableBody = document.getElementById("resultsTable");
                    tableBody.innerHTML = "";

                    results.forEach(result => {
                        let row = `<tr>
                            <td>${result.name}</td>
                            <td>${result.gamesPlayed}</td>
                            <td>${result.wins}</td>
                            <td>${result.losses}</td>
                            <td>${result.pay}</td>
                        </tr>`;
                        tableBody.innerHTML += row;
                    });
                })
                .catch(error => console.error("Error fetching results:", error));
        }

        window.onload = loadResults;

        function clearResults() {
            fetch("https://script.google.com/macros/s/AKfycbwrrCEEzV1--QiNdm7C-J-t0JXdZO2-Cr9uqXlF4V_2GsbMogrUM_RgQRQJc5BnC44/exec", {
                method: "GET"
            })
            .then(response => response.json())
            .then(() => loadResults()) // Reload table after clearing
            .catch(error => console.error("Error clearing results:", error));
        }
    </script>
</body>
</html>
